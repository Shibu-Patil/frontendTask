<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input
        type="text"
        id="mobileNumber"
        placeholder="Enter 10-digit mobile number"
        required
      />
    </div>

    <div class="form-group">
      <label for="batchCode">Batch Code</label>
      <input type="text" id="batchCode" placeholder="Enter batch code" required />
    </div>

    <button id="submitBtn">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    submitBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const batchCode = document.getElementById("batchCode").value.trim();

      // Validate required fields
      if (!name || !email || !mobileNumber || !batchCode) {
        message.style.color = "red";
        message.textContent = "All fields are required!";
        return;
      }

      // Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        message.style.color = "red";
        message.textContent = "Please enter a valid email address!";
        return;
      }

      // Validate mobile number
      if (!/^\d{10}$/.test(mobileNumber)) {
        message.style.color = "red";
        message.textContent = "Mobile number must be 10 digits!";
        return;
      }

      try {
        const response = await fetch("https://backendtask-31nh.onrender.com/students", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, mobileNumber, batchCode }),
        });

        const data = await response.json();

        if (response.ok) {
          message.style.color = "green";
          message.textContent = "Student registered successfully!";
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("mobileNumber").value = "";
          document.getElementById("batchCode").value = "";
        } else {
          message.style.color = "red";
          message.textContent = data.error || "Something went wrong!";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Server not reachable!";
      }
    });
  </script>
</body>
</html>
